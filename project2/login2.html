<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KONECT국가임상시험지원재단</title>
    <link rel="stylesheet" type="text/css" href="css/font/notosans.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
    <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
</head>
<body class="login_wrap type_half">
<div id="wrap">
    <div class="left_cont">
        <div class="inner_cont">
            <h1 class="tit_login"><img src="images/h1_logo.png" alt="KONECT국가임상시험지원재단"></h1>
            <p class="txt_login">임상정보 공동활용플랫폼에<br>오신 것을 환영합니다.</p>
        </div>
    </div>
    <div class="right_cont">
        <div class="inner_cont">
            <div class="form_login">
                <input type="text" class="tf_text" placeholder="아이디">
                <input type="password" class="tf_text" placeholder="비밀번호">
                <div class="form_group"> 
                    <label class="form_label"><input type="checkbox" class="inp_check"><span class="txt_label">아이디 기억하기</span></label>
                </div>
                <button type="button" class="button">로그인</button>
                <div class="append_group">
                    <a href="#none" class="link"><span>아이디보기</span></a>
                    <a href="#none" class="link"><span>비밀번호찾기</span></a>
                    <a href="#none" class="link"><span>신규회원가입</span></a>
                </div>
            </div>
            <p class="info_company">
                서울특별시 마포구 마포대로 137 KPX빌딩 15층 대표번호 02-398-5000 / 인증제 02-398-5032 /<br> 
                CRA교육 02-398-5031,3 / CRC교육 02-398-5034 / wjstks 02-398-5023 / FAX 02-3675-4777
            </p>
        </div>
    </div>
</div>
</body>
</html>
