<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>클라우드</title>
    <link rel="stylesheet" type="text/css" href="../css/font/notosans.css" media="all">
    <link rel="stylesheet" type="text/css" href="../css/common.css" media="all">
    <!-- 참고: UI확인용으로 퍼블리싱 미리보기용 CSS, JS 소스들입니다 -->
    <script type="text/javascript" src="../js/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="../js/ui.js"></script>
    <script type="text/javascript" src="https://img.echosting.cafe24.com/js/plugin/jquery-ui.js"></script>
</head>
<body id="login">
<div id="wrap">
    <div id="skipNavigation">
        <a href="#sidebar">대메뉴 바로가기</a>
        <a href="#contents">본문 바로가기</a>
    </div>
    <hr class="layout">
    <div id="header">
        <h1 class="logo">
            <a href="#none"><img src="../images/h1_logo_cafe24.png" alt="카페24"></a>
            <a href="#none"><img src="../images/h1_logo_hosting.png" alt="호스팅센터"></a>
            <a href="#none"><img src="../images/h1_logo_cloud.png" alt="클라우드"></a>
        </h1>
        <div class="util">
            <div class="userSupport">
                <a href="#none" class="link" title="새창 열림" target="_blank">cafe24 클라우드란?</a>
                <a href="#none" class="link" title="새창 열림" target="_blank">1:1 문의하기</a>
            </div>
        </div>
    </div>
    <div id="container">
        <div id="contents">
            <div class="mLogin">
                <h2><img src="../images/h2_logo_login.png" class="imgLogo" alt="cafe24">클라우드 웹 콘솔 로그인</h2>
                <p class="desc">cafe24 클라우드 웹콘솔에 접속하기 위해서는<br>로그인이 필요합니다.</p>
                <fieldset>
                    <legend>로그인</legend>
                    <div class="form">
                        <input type="text" class="fText id" placeholder="아이디" title="아이디 입력">
                        <input type="password" class="fText password" placeholder="비밀번호" title="비밀번호 입력">
                    </div>
                    <div class="util">
                        <label class="gLabel"><input type="checkbox" class="fChk"><span class="fLabel">아이디 저장</span></label>
                        <span class="security">보안접속 <span class="status">ON</span></span>
                    </div>
                    <button type="submit" class="btnLogin">로그인</button>
                </fieldset>
                <ul class="member">
                    <li><a href="#none" title="새창 열림" target="_blank">아이디찾기</a></li>
                    <li><a href="#none" title="새창 열림" target="_blank">비밀번호 찾기</a></li>
                    <li><a href="#none" title="새창 열림" target="_blank">회원가입</a></li>
                </ul>
            </div>
        </div>
    </div>

    <hr class="layout">
    <div id="footer">
        <p class="copyright">Copyright&copy; Cafe24 corp. All Rights Reserved.</p>
    </div>
</div>
<script>
    // ※ 개발작업시 datepicker 플러그인 수정요청: 최상위에 mCalendar 클래스를 추가해주세요.
    $( function() {
        //한글설정
        $.datepicker.regional['ko'] = {
            closeText: '닫기',
            prevText: '이전달',
            nextText: '다음달',
            currentText: '오늘',
            monthNames: ['1월','2월','3월','4월','5월','6월',
                '7월','8월','9월','10월','11월','12월'],
            monthNamesShort: ['1월','2월','3월','4월','5월','6월',
                '7월','8월','9월','10월','11월','12월'],
            dayNames: ['일','월','화','수','목','금','토'],
            dayNamesShort: ['일','월','화','수','목','금','토'],
            dayNamesMin: ['일','월','화','수','목','금','토'],
            weekHeader: 'Wk',
            dateFormat: 'yy.mm.dd',
            firstDay: 1,
            isRTL: false,
            duration:200,
            showAnim:'show',
            yearSuffix: ''
        };
        $.datepicker.setDefaults($.datepicker.regional['ko']);
        $( ".datepicker" ).datepicker({
            changeMonth: true,
            changeYear: true
        });
        $('.typeCalendar .fCalendar').on('click', function() {
            $(this).find('.datepicker').datepicker('show');
        });

    } );
</script>
</body>
</html>
