<!doctype html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KONECT국가임상시험지원재단</title>
    <link rel="stylesheet" type="text/css" href="css/font/notosans.css" media="all">
    <link rel="stylesheet" type="text/css" href="css/style.css" media="all">
    <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="js/ui.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
</head>
<body>
<div id="wrap">
    <div id="skipNavigation">
        <a href="#sidebar">대메뉴 바로가기</a>
        <a href="#contents">본문 바로가기</a>
    </div>
    <hr class="layout">
    <div id="header">
    </div>
    <div id="container">
        
        <div id="contents">
            <div class="section">
                <div class="tit_area major">
                    <h2 class="blind">dashboard</h2>
                </div>
                <div class="tit_area major">
                    <h3 class="title">사용자 현황</h3>
                </div>
                <div class="box_data type_dash">
                    <div class="item_box">
                        <strong class="label">전체회원</strong>
                        <span class="value">
                            <span class="num">12,908</span>명
                        </span>
                    </div>
                    <div class="item_box">
                        <strong class="label">로그인 (최근30일)</strong>
                        <span class="value">
                            <span class="num">220</span>명
                        </span>
                    </div>
                    <div class="item_box">
                        <strong class="label">연동기관</strong>
                        <span class="value">
                            <span class="num">3</span>개
                        </span>
                    </div>
                    <div class="item_box theme1">
                        <strong class="label">회원가입요청</strong>
                        <span class="value">
                            <a href="#none" class="num">12</a>건
                        </span>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="tit_area major">
                    <h3 class="title">데이터 현황(최근 30일 기준)</h3>
                </div>
                <div class="box_data type_dash">
                    <div class="item_box">
                        <strong class="label">집계</strong>
                        <span class="value">
                            <span class="num">27</span>건
                        </span>
                    </div>
                    <div class="item_box">
                        <strong class="label">반영완료</strong>
                        <span class="value">
                            <span class="num">15</span>명
                        </span>
                    </div>
                    <div class="item_box">
                        <strong class="label">삭제</strong>
                        <span class="value">
                            <span class="num">1</span>개
                        </span>
                    </div>
                    <div class="item_box theme1">
                        <strong class="label">미반영</strong>
                        <span class="value">
                            <a href="#none" class="num">1</a>건
                        </span>
                    </div>
                </div>
            </div>

            <div class="section">
                <div class="tit_area major">
                    <h3 class="title">연동스케쥴</h3>
                </div> 
                <div class="wrap_schedule">
                    <div class="control_schedule">

                    </div>
                    <div class="box_schedule">
                        <ul class="oneweek_schedule">
                            <li>
                                <span class="week">일</span>
                                <span class="day">1</span>
                                <ul class="list_day">
                                    <li>10:00 서울대병원</li>
                                    <li>10:00 성모병원</li>
                                    <li>10:00 세브란스병원</li>
                                </ul>
                            </li>
                            <li>
                                <span class="week">월</span>
                                <span class="day">2</span>
                                <ul class="list_day">
                                    <li>10:00 서울대병원</li>
                                    <li>10:00 성모병원</li>
                                    <li>10:00 세브란스병원</li>
                                </ul>
                            </li>
                        </ul>
                    </div>   
                </div>
            </div>
        </div>
    </div>
    
    <hr class="layout">
    
    <div id="footer">
       
    </div>
</div>
</body>
</html>
