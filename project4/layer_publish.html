<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>cgs</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/font/notosans.css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="wrap">
  <div class="comp-layer medium">
    <div class="inner">
      <div class="layer-head">
        <strong class="title">Cgs 퍼블리싱</strong>
        <button type="button" class="btn-close">
          <span class="material-icons">close</span>
        </button>
      </div>
      <div class="layer-body">
        <div class="flex-list">
          <div class="flex-item">
            <div class="title">프로젝트명</div>
            <div class="detail">
              <div class="flex-form">
                <input type="text" class="inp-text flex1">
              </div>
            </div>
          </div>
          <div class="flex-item">
            <div class="title start">설명</div>
            <div class="detail">
              <div class="flex-form">
                <textarea class="inp-textarea flex1">설명설명설명</textarea>
              </div>
            </div>
          </div>
          <div class="flex-item">
            <div class="title start">url</div>
            <div class="detail">
              <div class="flex-form">
                <input type="text" class="inp-text flex1">
              </div>
              <div class="line-box h80 mt-30">
                <div class="inner">
                  <strong class="tit-line">
                    <span class="material-icons"></span>
                    권한그룹
                  </strong>
                  <div class="form-area grid1">
                    <div class="inp-checkbox">
                      <input type="checkbox" id="checkbox1-1">
                      <label class="label" for="checkbox1-1"><span class="flabel">전체</span></label>
                    </div>
                    <div class="inp-checkbox">
                      <input type="checkbox" id="checkbox1-2">
                      <label class="label" for="checkbox1-2"><span class="flabel">A권한그룹</span></label>
                    </div>
                    <div class="inp-checkbox">
                      <input type="checkbox" id="checkbox1-3">
                      <label class="label" for="checkbox1-3"><span class="flabel">B권한그룹</span></label>
                    </div>
                    <div class="inp-checkbox">
                      <input type="checkbox" id="checkbox1-4">
                      <label class="label" for="checkbox1-4"><span class="flabel">C권한그룹</span></label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="layer-foot">
        <button type="button" class="btn-strong lg">퍼블리싱</button>
        <button type="button" class="btn-normal lg">취소</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
