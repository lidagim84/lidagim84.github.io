.layer-tree .tree-body { padding:10px;  }

.layer-tree .tree_menu{}
.layer-tree .tree_menu li {position:relative;padding-left:20px;}
.layer-tree .tree_menu li + li { margin-top:6px; }
.layer-tree .tree_menu li.depth {}
.layer-tree .tree_menu li .layer-item { display:flex; font-size:14px; margin-bottom:4px; }
.layer-tree .tree_menu li .layer-item .inp-checkbox { flex-shrink:0; }

.layer-tree .tree_menu li .icon > .material-icons { font-size:14px; }
.layer-tree .tree_menu li .icon.colorchip { border:1px solid #ddd; }
.layer-tree .tree_menu li .icon.line { height:3px; margin-top:10px; }
.layer-tree .tree_menu li {font-size:14px;}
.layer-tree .tree_menu li .btn_fold { display:none; position:absolute;left:0;top:0;width:20px;height:20px; -webkit-transition:all .3s ease-out; transition:all .3s ease-out;}
.layer-tree .tree_menu li.depth .btn_fold {display:block;}
.layer-tree .tree_menu li .btn_fold > span { font-size:20px; }
.layer-tree .tree_menu li .btn_fold.open > span {-webkit-transform:rotate(90deg);transform:rotate(90deg);}
.layer-tree .tree_menu .children { display:none; margin:5px 0 0 25px; }
